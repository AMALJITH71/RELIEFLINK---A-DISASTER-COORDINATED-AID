<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="869" border="1">
  <tr>
    <th width="36" scope="col">S.no</th>
    <th width="45" scope="col">name</th>
    <th width="44" scope="col">Address</th>
    <th width="109" scope="col">Co-ordinator</th>
    <th width="53" scope="col">Phone</th>
    <th width="64" scope="col">E-mail</th>
    <th width="97" scope="col">Location</th>
    <th width="97" scope="col">Requirements</th>
    <th width="97" scope="col">Volunenteer Support</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}&nbsp;</td>
    <td>{{ i.camp_name }}&nbsp;</td>
    <td>{{ i.place }}&nbsp;<br>{{ i.pin }}&nbsp<br>{{ i.post }}&nbsp;</td>
    <td>{{ i.Coordinator_name }}&nbsp;</td>
    <td>{{ i.Contact_no }}&nbsp;</td>
    <td>{{ i.Email }}&nbsp;</td>
    <td><a href="https://www.google.com/maps/?q={{ i.latitude }},{{ i.longitude }}">track</a>&nbsp;</td>
    <td>{<a href="/user_view_requirements/{{ i.id }}">View</a>&nbsp;</td>
    <td>{<a href="/user_send_volunteer_support_request/{{ i.id }}">Send</a>&nbsp;</td>
  </tr>
    {% endfor %}
</table>
</body>
</html>
