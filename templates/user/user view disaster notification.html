<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="869" border="1">
  <tr>
    <th width="36" scope="col">S.no</th>
    <th width="45" scope="col">Category</th>
    <th width="44" scope="col">Information</th>
    <th width="44" scope="col">Area</th>
    <th width="44" scope="col">Date</th>
    <th width="44" scope="col">Location</th>

  </tr>
    {% for i in view %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}&nbsp;</td>
    <td>{{ i.DisasterCategory }}&nbsp;</td>
    <td>{{ i.information }}&nbsp;</td>
    <td>{{ i.Area }}&nbsp;</td>
    <td>{{ i.Date }}&nbsp;</td>
    <td><a href="http://www.com/google.com/?q={{ i.Latitude }},{{ i.longitude }}">View</a>&nbsp;</td>
  </tr>
     {% endfor %}
</table>
</body>
</html>
