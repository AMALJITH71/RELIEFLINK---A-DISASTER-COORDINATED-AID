<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/updatecamp_updatebuttonclick/{{ data.id }}" method="post">
<table width="384" border="1">
  <tr>
    <th width="175" scope="row">Name</th>
    <td width="193">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.camp_name }}" />
    </td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td>
      <label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.place}}"/>
    </td>
  </tr>
  <tr>
    <th scope="row">Pin</th>
    <td>
      <label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.pin}}" />
    </td>
  </tr>
  <tr>
    <th scope="row">Post</th>
    <td>
      <label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.post}}" />
    </td>
  </tr>
    <tr>
    <th scope="row">coordinator</th>
    <td>
      <label for="textfield4"></label>
      <input type="text" name="coordinator" id="textfield4" value="{{ data.Coordinator_name}}" />
    </td>
  </tr>

  <tr>
    <th scope="row">Phone</th>
    <td>
      <label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.Contact_no}}" />
    </td>
  </tr>
  <tr>
    <th scope="row">E-mail</th>
    <td>
      <label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.Email}}" />
    </td>
  </tr>
  <tr>
    <th scope="row">Latitude</th>
    <td>
      <label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.Latitude}}" />
    </td>
  </tr>
  <tr>
    <th scope="row">Longitude</th>
    <td>
      <label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.Longitude}}" />
    </td>
  </tr>
  <tr>
    <th colspan="2" scope="row">
      <input type="submit" name="button" id="button" value="Update" />
   </th>
  </tr>
</table>
</form>
</body>
</html>
