{% extends 'index.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
            background: white;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #e9ecef;
        }

        @media (max-width: 768px) {
            table {
                min-width: 100%;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Weather Report</h2>
    <div class="table-container">
        <table>
            <tr>
                <th>Sl.No</th>
                <th>Weather</th>
                <th>Date</th>
                <th>Area</th>
            </tr>
            {% for i in view %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.Weather }}</td>
                <td>{{ i.Date }}</td>
                <td>{{ i.Area }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>

{% endblock %}
