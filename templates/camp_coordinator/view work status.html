<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<table width="215" border="1">

    <th width="47" scope="col">sl.no</th>
    <th width="102" scope="col">work status</th>
    <th width="44" scope="col">date</th>
  </tr>

  </tr>
    {% endfor %}
</table>
