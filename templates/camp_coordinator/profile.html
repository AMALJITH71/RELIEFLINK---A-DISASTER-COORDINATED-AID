<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="200" border="1">
  <tr>
    <th scope="row">Name</th>
    <td>{{ view.Coordinator_name }}</td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td>&nbsp;{{ view.Email }}</td>
  </tr>
  <tr>
    <th scope="row">phone</th>
    <td>&nbsp;{{ view.Contact_no }}</td>
  </tr>
  <tr>
    <th scope="row">address</th>
    <td>&nbsp;{{ view.pin }},{{ view.post }},{{ view.place }}</td>
  </tr>
  <tr>
    <th scope="row">camp name</th>
    <td>&nbsp;{{ view.camp_name }}</td>
  </tr>
  <tr>
    <th scope="row">number of inmates</th>
    <td>&nbsp;{{ view.Number_of_inmates }}</td>
  </tr>
  <tr>
    <th scope="row">location</th>
    <td>&nbsp;{{ view.Latitude }},{{ view.Longitude }}</td>
  </tr>
</table>

</body>
</html>
