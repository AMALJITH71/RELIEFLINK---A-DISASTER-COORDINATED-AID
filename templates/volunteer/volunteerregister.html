<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
    th {
        color: #555;
    }
    input[type="text"],
    input[type="file"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="radio"] {
        margin-right: 10px;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>

<body>
<div class="form-container">
    <h1>REGISTER</h1>
    <form action="/register_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
        <table>
            <tr>
                <th><label for="name">Name</label></th>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
                <th><label for="age">Age</label></th>
                <td><input type="text" name="Age" id="age" /></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <label><input type="radio" name="Gender" value="male" id="Gender_0" /> Male</label><br />
                    <label><input type="radio" name="Gender" value="female" id="Gender_1" /> Female</label>
                </td>
            </tr>
            <tr>
                <th><label for="place">Place</label></th>
                <td><input type="text" name="place" id="place" /></td>
            </tr>
            <tr>
                <th><label for="pin">Pin</label></th>
                <td><input type="text" name="pin" id="pin" /></td>
            </tr>
            <tr>
                <th><label for="post">Post</label></th>
                <td><input type="text" name="Post" id="post" /></td>
            </tr>
            <tr>
                <th><label for="image">Image</label></th>
                <td><input type="file" name="Image" id="image" /></td>
            </tr>
            <tr>
                <th><label for="id_proof">ID Proof</label></th>
                <td><input type="file" name="Id_proof" id="id_proof" /></td>
            </tr>
            <tr>
                <th><label for="skill">Skill</label></th>
                <td><input type="text" name="Skill" id="skill" /></td>
            </tr>
            <tr>
                <th><label for="contact_no">Contact No.</label></th>
                <td><input type="text" name="Contact_no" id="contact_no" /></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="text" name="Email" id="email" /></td>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <td><input type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <th><label for="confirm_password">Confirm Password</label></th>
                <td><input type="password" name="confirm_password" id="confirm_password" /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" name="button" id="button" value="Register" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
